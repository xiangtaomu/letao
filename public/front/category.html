<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scaleble="no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>手机端</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
</head>
<body>
  <div class="lt_container">
    <div class="lt_header">
      <a class="left">
        <span class="fa fa-home"></span>
      </a>
      <div class="title"><h4>乐淘云购</h4></div>
      <a class="right">
          <span class="fa fa-search"></span>
      </a>
    </div>
    <div class="lt_main " >
      <div class="main_left">
        <div class="mui-scroll-wrapper">
          <ul class="mui-scroll">
            <!-- 挖个坑 -->
          </ul>
        </div>  
      </div>
      <div class="main_right">
        <div class="mui-scroll-wrapper">
          <ul class="mui-scroll">
            <!-- 挖个坑 -->
            
          </ul>
        </div> 
      </div>  
    </div>
    
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li class="now">
          <a href="category.html">
            <span class="fa fa-list"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
<!-- 一级分类模板 -->
  <script type="text/html" id="firstTpl">
    {{each rows v i}}
    <li data-id="{{v.id}}" class="{{i==0?'now':''}}"><a href="javascript:;">{{v.categoryName
      }}</a></li>
    {{/each}}
  </script>
<!-- 二级分类模板 -->
  <script type="text/html" id="secondTpl">
    {{each rows v i}}
    <li>
      <a href="javascript:;">
        <img src="{{v.brandLogo}}" alt="">
        <p>{{v.brandName}}</p>
      </a>
    </li>
    {{/each}}
  </script>
  
  <script src="lib/mui/js/mui.min.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/category.js"></script>
</body>
</html>
